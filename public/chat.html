<!DOCTYPE html>
<html>

<head>
    <title>ChitChat</title>
    <link rel="icon" href="./dist/img/favicon.png">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar bg-dark">
            <form class="form-inline active-cyan-4">
                <input class="form-control form-control-sm w-100 bg-dark text-light" type="text" placeholder="Search"
                    aria-label="Search">
                <i class="fas fa-search text-light" aria-hidden="true"></i>
            </form>
            <div class="sidebar-box">

            </div>

        </div>

        <!-- Create room name dynamic above message box-->
        <div class="chat__main bg-dark">
            <div id="chitchat-box" class="w-100 text-center">
                <P id="chitchat" class="text-info">
                    {{ room }}
                </P>
            </div>
            <div id="messages" class="chat__messages">


            </div>
            <div class="compose">
                <form id="message-form">
                    <input class="rounded-pill" name="message" placeholder="Message" autocomplete="off">
                    <button class="btn btn-outline-success rounded-circle">Send</button>
                </form>
                <button class="btn btn-outline-primary rounded-circle" id="send-location">
                    <img src="./dist/img/pin.svg" alt="btn-location">
                </button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <img class="rounded-pill" src="./dist/img/avatar-2.jpg" alt="avatar">
                <span class="message__name text-warning">{{ username }}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="bg-primary rounded w-25 text-light pl-3 py-3">{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <img class="rounded-pill" src="./dist/img/avatar-2.jpg" alt="avatar">
                <span class="message__name text-warning">{{ username }}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p id="map-box">
                <a class="btn btn-outline-primary ml-2" href="{{url}}" target="_blank">
                    <img class="mr-2 mb-3" id="map" src="./dist/img/map (1).svg" alt="map">
                    <span class="text-light mt-5">My location</span>
                </a>
            </p>
        </div>
    </script>
    <script id='sidebar-template' type="text/html">
        <h2 class="room-title text-center">{{ room }}</h2>
        <h3 class="list-title bordered text-success">Online firends</h3>
        <ul class="users py-3">
            {{#users}}
            <li class="UserList my-3 ">{{username}}
            </li>

            {{/users}}
        </ul>
    </script>
    <script id="chitchat-title" type="text/html">
        <h2 class="room-title text-center">{{ room }}</h2>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./dist/js/chat.js"></script>
</body>

</html>
