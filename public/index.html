<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <h1 class="page-header text-center">Chat App</h1>
    <div class="container">
        <div class="col-12 my-3 p-3">
            <div class="col-10 border border-1 mx-auto">
                <div class="text-warning" id="messages">

                </div>
            </div>
        </div>
        <form id="message-form" class="col-10 mx-auto my-5 p-5 border border-2" action="" method="post">
            <div class="col-12 form-group">
                <input type="text" name="message" class="form-control-lg msg" placeholder="Write your message ...">
                <button class="btn btn-success my-3" id="btn">Send</button>
            </div>
        </form>
        <div class="col-10">
            <button class="btn btn-primary mx-auto" id="send-location">Send Location</button>
        </div>

    </div>

    <!-- Access to client side socketio libraries     -->
    <script id="location-template" type="text/html">
            <div class="overflow-auto">
                <p><a href="{{url}}" target="_blank">Current Location</a></p>
            </div>
    </script>

    <script id="message-template" type="text/html">
        <div class="overflow-auto">
            <p>{{message}}</p>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src=" /socket.io/socket.io.js "></script>
    <script src="/js/chat.js "></script>
</body>

</html>
